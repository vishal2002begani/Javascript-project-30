<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="50" value="10" >

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
  <img src="https://source.unsplash.com/random/600x400/?fruits">
  <style>
    img {
      border: 0px solid #ffc600;
      filter: blur(2px);
    }
    /*
      misc styles, nothing to do with CSS variables
    */
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }
    .controls {
      margin-bottom: 50px;
    }
    input {
      width: 100px;
    }
  </style>
  <script>
    const img = document.querySelector("img");
    const inp1=document.getElementById("spacing");
    const inp2=document.getElementById("blur");
    const inp3=document.getElementById("base");
    function change() {
      img.style.border = `${inp1.value*2}px solid ${inp3.value}`;
      img.style.filter = `blur(${inp2.value}px)`
    }
    inp1.addEventListener('input',change)
    inp2.addEventListener('input',change)
    inp3.addEventListener('input',change)
  </script>

</body>

</html>
